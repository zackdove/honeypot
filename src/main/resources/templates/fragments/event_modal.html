<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<div th:fragment="event_modal" th:remove="tag">


    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Event:</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <tr>
                            <th>ID:</th>
                            <td><span th:text="${event.getId()}"/></td>
                        </tr>
                        <tr>
                            <th>Date & Time</th>
                            <td><span th:text="${event.getDateTime()}"/></td>
                        </tr>
                        <tr>
                            <th>Source Address:</th>
                            <td><a th:href="@{'/events/sourceAddress/' + ${event.getSourceAddress()}}">
                                <span th:text="${event.getSourceAddress()}"/></a>
                            </td>
                        </tr>
                        <tr>
                            <th>Dest Adress:</th>
                            <td><a th:href="@{'/events/destAddress/' + ${event.getDestAddress()}}">
                                <span th:text="${event.getDestAddress()}"/></a></td>
                        </tr>
                        <tr>
                            <th>Protocol:</th>
                            <td><a th:href="@{'/events/protocol/' + ${event.getProtocol()}}">
                                <span th:text="${event.getProtocol()}"/></a></td>
                        </tr>
                        </tr>
                        <tr>
                            <th>Dest Port:</th>
                            <td><a th:href="@{'/events/destPort/' + ${event.getDestPort()}}"><span th:text="${event.getDestPort()}"/></a></td>
                        </tr>
                        <tr>
                            <th>Flag:</th>
                            <td><a th:href="@{'/events/flag/' + ${event.getFlag()}}">
                                <span th:text="${event.getFlag()}"/></a></td>
                        </tr>
                        <tr>
                            <th>Summary:</th>
                            <td><span th:text="${event.getSummary()}"/></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
