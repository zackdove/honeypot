<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Events')">
</head>
<body>


<div class="container-fluid pt-1">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <div th:if="${events.isEmpty()}" class="container text-center">
                <h2 class="pt-5 pb-3">There are no events</h2>
            </div>
            <div th:unless="${events.isEmpty()}">
                <div class="container-fluid overflow-auto">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Source IP</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tr th:each="event: ${events}">

                            <td><span th:text="${event.getId()}"/></td>

                            <td><span th:text="${event.getSourceIp()}"/></td>
                            <td>
                                <button type="button" class="btn btn-warning" data-toggle="modal"
                                        data-target="#eventModal" th:attrappend="data-target=${event.getId()}">
                                    i
                                </button>
                                <div class="modal fade" id="eventModal" tabindex="-1" role="dialog"
                                     aria-labelledby="eventModalLabel" aria-hidden="true"
                                     th:attrappend="id=${event.getId()}">
                                    <div th:replace="fragments/event_modal :: event_modal">...</div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer">...</div>

</body>
</html>
